<!DOCTYPE HTML>
<html>

<head>
    <title>
        User Information Form
    </title>
</head>

<body>

    <form action="" method="">
        <p>User Name:
            <input type="text" name="username" size="25" maxlength="100" />
        </p>
        <p>Father Name:
            <input type="text" name="fathername" size="25" maxlength="100" />
        </p>
        <p>Email Address:
            <input type="text" name="email" size="25" maxlength="100" />
        </p>
        <p>Contact Number:
            <input type="text" name="contactnumber" size="25" maxlength="30" />
        </p>

        <p>Log your Complains:</p>
        <textarea name="complains" cols="50" rows="4">Enter your complains...</textarea>

    </form>

</body>

</html>
